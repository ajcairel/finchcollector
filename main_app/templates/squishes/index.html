{% extends 'base.html' %}
{% block content %}

<h1>Squish List</h1>

{% for squish in squishes %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ squish.name }}</span>
      <p>Size: {{ squish.size }}</p>
      <p>Squad: {{ squish.squad }}</p>
      <p>Squishdate: {{ squish.squish_date }}</p>
      <p><a href="{% url 'detail' squish.id %}">Details</a></p>
    </div>
  </div>
{% endfor %}

{% endblock %}
