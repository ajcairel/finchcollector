{% extends 'base.html' %}
{% block content %}


{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<div class="card">
  <div class="card-content">
    <h1 class="card-title">Sign Up!</h1>
    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn" value="signup">
    </form>
  </div>
</div>

{% endblock %}
