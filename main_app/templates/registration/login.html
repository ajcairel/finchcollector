{% extends 'base.html' %}
{% block content %}



  <div class="card">
    <div class="card-content">
      <h1 class="card-title">Log In!</h1>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn" value="login" id="upload">
        <input type="hidden" name="next" value="{{ next }}">
      </form>
    </div>
  </div>
{% endblock %}
