{% extends 'base.html' %}
{% block content %}

<h1>Squad Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ squad.name }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'squads_update' squad.id %}">Edit</a>
        <a href="{% url 'squads_delete' squad.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
