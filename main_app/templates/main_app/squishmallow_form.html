{% extends 'base.html' %}

{% block content %}
{% if object %}
        <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
    {% else %}
        <h1>Add Squishmallow</h1>
    {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form class="card-panel"action="" method="POST">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    {% if object %}
        <input type="submit" value="Update Squishmallow!" class="btn" id="upload">
    {% else %}
        <input type="submit" value="Add Squishmallow!" class="btn" id="upload">
    {% endif %}
  </form>

  <script>
    const selectEl = document.getElementById('id_size');
    M.FormSelect.init(selectEl)

    
  const dateEl = document.getElementById('id_date_acquired');
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true
  });
  </script>
{% endblock %}
